  <!-- Sidebar start -->
  <div class="main-container">
    <main>
      <div class="wrapper">
        <div class="page">
          <div class="stepper">
            <div class="stepper-wrapper">
              <div class="step-orb step-orb-1 activated"></div>
              <div class="step-orb step-orb-2"></div>
              <div class="step-orb step-orb-3"></div>
              <div class="step-orb step-orb-4"></div>
            </div>
          </div>
          <div id="content-personal" class="content">
            <div class="content-wrapper">
              <h1>Personal info</h1>
              <p>Please provide your name, email address, and phone number.</p>
              <form>
                <label>
                  Name
                  <input type="text" placeholder="e.g. Stephen King"/>
                </label>
                <label>
                  Email Address
                  <input type="text" placeholder="e.g. stephenking@lorem.com"/>
                </label>
                <label>
                  Phonenumber
                  <input type="text" placeholder="e.g. +1 234 567 890"/>
                </label>
              </form>
            </div>
          </div>
          <div id="content-billing" class="content active">
            <div class="content-wrapper">
              <h1>Select your plan</h1>
              <p>You have the option of monthly or yearly billing.</p>
              <button class="plan-button">
                <img src="./assets/images/icon-arcade.svg" aria-hidden="true"/>
                <div>
                  <b>Arcade</b>
                  <div>$9/mo</div>
                </div>
              </button>
              <button class="plan-button">
                <img src="./assets/images/icon-advanced.svg"  aria-hidden="true"/>
                <div>
                  <b>Advanced</b>
                  <div>$12/mo</div>
                </div>
              </button>
              <button class="plan-button">
                <img src="./assets/images/icon-pro.svg"  aria-hidden="true"/>
                <div>
                  <b>Pro</b>
                  <div>$15/mo</div>
                </div>
              </button>
              <div class="billing-length">

                Monthly
                Yearly
              </div>
            </div>
          </div>
          <footer>
            <button class="primary">Next Step</button>
          </footer>
        </div>

      </div>
    </main>
  </div>
